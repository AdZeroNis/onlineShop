<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کارنامه تحصیلی</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./reportCard.css" />
  </head>
  <body>
    <div class="report-card">
      <!-- Header Section -->
      <div class="header">
        <i class="fas fa-graduation-cap icon"></i>
        <h1>کارنامه تحصیلی</h1>
        <div class="header-info">
          <p><strong>نام دانشجو:</strong> علی رضایی</p>
          <p><strong>شماره دانشجویی:</strong> ۹۸۱۲۳۴۵۶۷</p>
        </div>
        <div class="header-info">
          <p><strong>ترم:</strong> دوم</p>
          <p><strong>تعداد واحد:</strong> ۲۰</p>
        </div>
      </div>

      <!-- Courses Table -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>نام درس</th>
            <th>تعداد واحد</th>
            <th>نام استاد</th>
            <th>نمره</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ریاضیات</td>
            <td>۳</td>
            <td>دکتر محمدی</td>
            <td>۱۸</td>
          </tr>
          <tr>
            <td>فیزیک</td>
            <td>۴</td>
            <td>دکتر احمدی</td>
            <td>۱۶</td>
          </tr>
          <tr>
            <td>برنامه‌نویسی</td>
            <td>۳</td>
            <td>دکتر حسینی</td>
            <td>۱۹</td>
          </tr>
          <tr>
            <td>شیمی</td>
            <td>۲</td>
            <td>دکتر حیدری</td>
            <td>۱۵</td>
          </tr>
          <tr>
            <td>زبان تخصصی</td>
            <td>۳</td>
            <td>دکتر موسوی</td>
            <td>۱۷</td>
          </tr>
        </tbody>
      </table>

      <!-- Footer Section -->
      <div class="footer">
        <p><strong>جمع کل نمرات:</strong> ۸۵</p>
        <p><strong>معدل:</strong> ۱۷</p>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
