<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="../assets/css/login-register.css" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-login">
                <a href="https://ibolak.com"><img src="https://ibolak.com/storage/image/2024/6/1718807353-TCMlDRbPFbA1CHFG.svg" alt=""></a>
                <form id="loginForm">
                    <input type="text" placeholder="نام کاربری" required>
                    <input type="password" placeholder="رمز" required>
                    <button type="submit">ورود</button>
                    <p>حساب کاربری ندارید؟ <a href="#" id="toRegister">ثبت نام</a></p>
                </form>
            </div>
            <div class="form-register hidden">
                <a href="https://ibolak.com"><img src="https://ibolak.com/storage/image/2024/6/1718807353-TCMlDRbPFbA1CHFG.svg" alt=""></a>
                <form id="registerForm">
                    <input type="text" placeholder="نام کاربری" required>
                    <input type="email" placeholder="ایمیل" required>
                    <input type="text" placeholder="شماره تلفن" required>
                    <input type="password" placeholder="رمز" required>
                    <div class="gender">
                        <label>
                            <input type="radio" name="gender" value="male" required> مرد
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> زن
                        </label>
                    </div>
                    <div class="agreement">
                        <label>
                            <input type="checkbox" required> با قوانین سایت موافقم
                        </label>
                    </div>
                    <button type="submit">ثبت نام</button>
                    <p>از قبل حساب کاربری دارید؟ <a href="#" id="toLogin">ورود</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/js/login-register.js"></script>
</body>
</html>
