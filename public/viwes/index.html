<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <a
            href="https://ibolak.com/basket"
            class="btn btn-outline-secondary btn-with-icon fs-7"
          >
            <img
              src="https://ibolak.com/assets/icons/basket.svg"
              alt="Basket icon"
            />
            <span>سبد خرید</span>
            <span class="btn-badge bg-light" id="basket-count-badge">0</span>
          </a>

          <a
            href="https://ibolak.com/panel/dashboard"
            class="btn btn-primary btn-with-icon me-2 ps-4 fs-7"
          >
            <img
              src="https://ibolak.com/assets/icons/user.svg"
              alt="User icon"
            />
            <span> حساب کاربری </span>
          </a>

          <form
            method="get"
            action="https://ibolak.com/products"
            class="search-wrapper"
          >
            <span class="search-wrapper-icon">
              <img
                src="https://ibolak.com/assets/icons/search.svg"
                alt="Search Icon"
              />
            </span>
            <input
              name="search_key"
              autocomplete="off"
              maxlength="100"
              type="text"
              data-url="https://ibolak.com/products/search"
              placeholder="جستجو در آی&zwnj;بولک"
              class="form-control"
            />
          </form>
        </div>
        <a href="/" title="">
          <img
            src="https://ibolak.com/assets/images/ibolak-logo.svg"
            height="50"
            alt="آی&zwnj;بولک"
          />
        </a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
